            <script>
                document.addEventListener('contextmenu',(e) => {
                    e.preventDefault();
                    console.log(e.clientX)
                    const menu = document.querySelector('.icon-context-menu')
                    const width = Number(getComputedStyle(menu).getPropertyValue('width').split('p')[0])
                    console.log(width)
                    menu.style.top = `${e.clientY + 40}px`
                    menu.style.left = `${e.clientX - (width/2)}px`

                })
            </script>
